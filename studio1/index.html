<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs Studio</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">

    <link href="./styles.css" rel="stylesheet">

    <script src="./script.js" defer></script>

</head>

<body>
    <header>
        <img src="./images/Tenflix_logo.svg" alt="logo" width="180" height="90">
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>Recently Added</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="block">
            <div id="submit"h>
                <h1>If <span id="you">you</span> could...</h1>

                <form>
                    <input type="submit" id="send" value="Create your own Tenflix show!">
                </form>
            </div>

            <form>
                <fieldset>
                    <legend>Pick a genre</legend>
                    <input type="radio" id="real" value="Reality Show">
                    <label for="real">Reality Show</label>

                    <input type="radio" id="horror" value="Horror">
                    <label for="horror">Horror</label>

                    <input type="radio" id="scifi" value="Science Fiction">
                    <label for="scifi">Science Fiction</label>
                </fieldset>

                <label for="name">A name for your film/show</label>
                <input type="text" id="name" required>

                <label for="age">A number</label>
                <input type="number" id="age" required>

                <label for="animal">An animal</label>
                <input type="text" id="animal" required>

                <label for="location">A location</label>
                <input type="text" id="location" placeholder="can be fictional" required>

                <label for="adj">An adjective</label>
                <input type="text" id="adj" placeholder="e.g. adventurous" required>
            </form>
        </div>

        <p>Recently Added</p>
        <div class="films">
            <img src="./images/poster_5.png" alt="Movie Poster--
            風が吹くのを待ちます" width="330" height="180">
            <img src="./images/poster_9.png" alt="Movie Poster--You" width="330" height="180">
            <img src="./images/poster_10.png" alt="Movie Poster--The Turners" width="330" height="180">
            <img src="./images/poster_1.png" alt="Movie Poster--To: Monica" width="330" height="180">
            <img src="./images/poster_3.png" alt="Movie Poster--The Money Deal" width="330" height="180">
            <img src="./images/poster_7.png" alt="Movie Poster--Scar Of Sky" width="330" height="180">
            <img src="./images/poster_6.png" alt="Movie Poster--The Crown" width="330" height="180">
        </div>
    </main>

    </footer>

</body>
</html>
